name: Build

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true

jobs:
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    container:
            image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk
            
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev clang-15
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 100

      - name: Update version header
        run: |
          echo "#define VERSION_STRING \"${{ inputs.version }}\"" > ./src/version.h

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Build with CMake
        run: |
          cmake -G Ninja -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="clang-15" \
            -DCMAKE_CXX_COMPILER="clang++-15" \
            -DOPENSSL_ROOT_DIR=/usr/local/openssl-3.0.13 \
            -DOPENSSL_INCLUDE_DIR=/usr/local/openssl-3.0.13/include \
            -DOPENSSL_LIBRARIES=/usr/local/openssl-3.0.13/lib
          cmake --build build

      - name: List build directory (Linux)
        run: ls ./build

      - name: Archive build (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: cs2surf-linux
          path: ./build/cs2surf.so
